<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Gestion de clientes" />
    <ui:define name="body">

        <h:form>

            <!-- Panel para agregar un nuevo cliente -->
            <h:panelGroup>
                  <h:panelGrid>
                      <h:outputLabel for="TxtTipoDocumento" value="Tipo Documento"/>
                    <h:selectOneMenu id="TxtTipoDocumento" value="#{clienteBean.cliente.tipoDocumento}">
                        <f:selectItems value="#{clienteBean.tiposDocumentos}" />
                    </h:selectOneMenu>
                </h:panelGrid>

                <h:panelGrid>
                <h:outputLabel for="TxtNumeroDocumento" value="Numero Documento"/>
                    <h:inputText id="TxtNumeroDocumento"
                                 size="20"
                                 maxlength="20"
                                 label="Referencia"
                                 value="#{clienteBean.cliente.numeroDocumento}"
                                 required="true"
                                 >
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                </h:panelGrid>
                 <h:panelGrid>
                <h:outputLabel for="TxtNombreCliente" value="Nombre"/>
                    <h:inputText id="TxtNombreCliente"
                                 size="20"
                                 maxlength="20"
                                 label="Referencia"
                                 value="#{clienteBean.cliente.nombre}"
                                 required="true"
                                 >
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                </h:panelGrid>
                 <h:panelGrid>
                <h:outputLabel for="TxtEmail" value="Email"/>
                    <h:inputText id="TxtEmail"
                                 size="20"
                                 maxlength="20"
                                 label="Referencia"
                                 value="#{clienteBean.cliente.email}"
                                 required="true"
                                 >
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton value="Agregar" action="#{clienteBean.agregarCliente}" />
                <h:commandButton value="Limpiar" action="#{clienteBean.limpiar}" />
            </h:panelGroup>

        </h:form>
        <h:form>
            <!-- Se crea una tabla donde se presentan los clientes del sistema -->
            <p:dataTable
                id="data"
                value="#{clienteBean.clientes}"
                var="file"
                scrollable="false"
                scrollHeight="100px"
                paginator="true"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                resizableColumns="true"
                rows="5">


                <p:column headerText="Tipo Documento" >
                    <h:outputText value="#{file.tipoDocumento}" />
                </p:column>

                <p:column headerText="Num Documento" sortBy="#{file.numeroDocumento}">
                    <h:outputText value="#{file.numeroDocumento}" />
                </p:column>


                <p:column headerText="Nombre">
                    <h:outputText value="#{file.nombre}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{file.email}" />
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>


</ui:composition>
