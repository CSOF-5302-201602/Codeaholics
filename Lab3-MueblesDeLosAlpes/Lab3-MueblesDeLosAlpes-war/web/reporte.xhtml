<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./main-template.xhtml">

            <ui:param name="titulo" value="Reporte de ventas del último mes" />
            <ui:define name="body">

                <h:form>
                    <h:outputText id="linkHeader"
                                  value="Reporte de ventas del último mes" style="color:white"/>
                </h:form>    
                <h:panelGroup>
                    <h:form>
                        <div align="right" style="padding-right: 10px">
                            <h:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="menu.xhtml"/>
                        </div>
                    </h:form>

                </h:panelGroup>


                <h:form>
                    <p:dataTable id="tbl" var="car" value="#{reporteBean}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="10" style="margin-bottom:20px">

                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage name="./resources/img/pag/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="tbl" fileName="cars" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="./resources/img/pag/pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="./resources/img/pag/csv.png" width="24"/>
                                <p:dataExporter type="csv" target="tbl" fileName="cars" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="./resources/img/pag/xml.png" width="24"/>
                                <p:dataExporter type="xml" target="tbl" fileName="cars" />
                            </h:commandLink>
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Year"/>
                            </f:facet>
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Brand" />
                            </f:facet>
                            <h:outputText value="#{car.brand}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Color" />
                            </f:facet>
                            <h:outputText value="#{car.color}" />
                        </p:column>
                    </p:dataTable>

                    <h3>Export Page Data Only</h3>
                    <h:commandLink>
                        <p:graphicImage name="./resources/img/pag/excel.png" />
                        <p:dataExporter type="xls" target="tbl" fileName="cars" pageOnly="true"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="./resources/img/pag/pdf.png" />
                        <p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="./resources/img/pag/csv.png" />
                        <p:dataExporter type="csv" target="tbl" fileName="cars" pageOnly="true" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="./resources/img/pag/xml.png" />
                        <p:dataExporter type="xml" target="tbl" fileName="cars" pageOnly="true" />
                    </h:commandLink>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
